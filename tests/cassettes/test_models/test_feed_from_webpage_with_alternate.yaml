        \     <pubDate>Fri, 04 Feb 2011 12:30:34 +0000</pubDate>\n      <guid isPermaLink=\"false\">http://tim.geekheim.de/2011/02/04/</guid>\n
        \     <description><![CDATA[Kurze Erl\xE4uterung, wohin die Reise hier gehen
        soll. Der Lautsprecher ist ein Experiment und ein Versuch, der Community Wissen
        aus der Erfahrung anderer Podcaster n\xE4her zu bringen.]]></description>\n
        \     <atom:link rel=\"http://podlove.org/deep-link\" href=\"https://der-lautsprecher.de/ls000#\"/>\n
        \     <enclosure url=\"https://der-lautsprecher.de/podlove/file/1/s/feed/c/mp3/ls000-der-lautsprecher.mp3\"
        length=\"2278515\" type=\"audio/mpeg\"/>\n      <itunes:duration>00:04:38</itunes:duration>\n
        \     <itunes:author>Metaebene Personal Media</itunes:author>\n      <itunes:subtitle>Eine
        Einf\xFChrung in das Projekt</itunes:subtitle>\n      <itunes:episodeType>full</itunes:episodeType>\n
        \     <itunes:summary><![CDATA[Kurze Erl\xE4uterung, wohin die Reise hier
        gehen soll. Der Lautsprecher ist ein Experiment und ein Versuch, der Community
        Wissen aus der Erfahrung anderer Podcaster n\xE4her zu bringen.]]></itunes:summary>\n
        \     <content:encoded><![CDATA[<p>Ich trage mich ja schon ewig mit dem Gedanken,
        einen Podcast \xFCber das Podcasten zu machen und bevor ich die Sache noch
        l\xE4nger herausz\xF6gere mache ich einfach mal eine Nullnummer, damit das
        ganze endlich in der Welt ist.</p>\n<p>Der Podcast wird hei\xDFen: &#8222;Der
        Lautsprecher&#8220;. Und es geht darin um alles, was das &#8222;Senden&#8220;
        betrifft. Das betrifft Audiotechnik genauso wie das Sprechen selbst, Sendungsformate
        und Abl\xE4ufe, Skype und Telefonie, Publishingsysteme, Datenformate und und
        und. Eben alles, was bei Senden so ein Problem oder eine Herausforderung sein
        kann.</p>\n<p>Wie ich das genau gestalten will, wei\xDF ich auch nicht. Ich
        wei\xDF nur, dass ich mich da nicht sonderlich festlegen will, sondern eher
        bewusst alles m\xF6gliche ausprobieren m\xF6chte. In so fern ist Der Lautsprecher
        auch ein Meta-Podcast und passt daher nat\xFCrlich auch wunderbar in die Metaebene.
        Ich werde die Ausgaben auch wohl etwas k\xFCrzer halten als die anderen Podcasts,
        aber wer kann sich da schon sicher sein, dass das auch passiert.</p>\n<p>Bis
        auf weiteres ist der Podcast &#8211; wie NSFW &#8211; zu Gast hier im Blog.
        Aber es gibt schon mal einen eigenen <a href=\"http://feeds.feedburner.com/DerLautsprecher\">Podcast-Feed</a>
        und den entsprechenden <a href=\"https://itunes.apple.com/de/podcast/der-lautsprecher/id418533452\">Eintrag
        bei iTunes</a>. Es gibt auch ein Logo &#8211; aber auch das ist eher ein Platzhalter
        bis mir was besseres eingefallen ist. Falls jemand eine gute Idee hat, wie
        man den Titel visualisieren kann: immer her damit. Hinweis: es geht beim Titel
        eher um das &#8222;laut sprechen&#8220; und nicht um die &#8222;Lautsprecher-Box&#8220;.</p>\n<p>Ich
        bin auch f\xFCr Themenvorschl\xE4ge offen. Ich habe nat\xFCrlich schon eine
        lange Liste von potentiellen Gespr\xE4chsthemen, aber davon kann man ja nie
        genug haben. Am besten gleich hier in die Kommentare, meine Inbox l\xE4uft
        eh schon \xFCber.</p>\n<p>Ich hoffe, das Angebot ist was f\xFCr Euch. Wer
        mag, packt sich den Lautsprecher gleich auf Twitter mit dazu: <a href=\"https://twitter.com/me_lautsprecher\">@me_lautsprecher</a>.</p>\n\n<span
        class=\"podlove-duration\"><strong>Dauer:</strong> 0:04:38</span>\n\n\n\n<ul>\n<li>\n<strong>Tim
        Pritlove</strong>\n<ul>\n<li>\n<a href=\"https://twitter.com/timpritlove\">Twitter</a>\n</li>\n<li>\n<a
        href=\"http://metaebene.me\">Website</a>\n</li>\n<li>\n<a href=\"https://paypal.me/timpritlove\">Paypal.me</a>\n</li>\n<li>\n<a
        href=\"http://amzn.to/2qHn6hS\">Amazon Wishlist</a>\n</li>\n</ul>\n</li>\n</ul>\n\n\n\n]]></content:encoded>\n
