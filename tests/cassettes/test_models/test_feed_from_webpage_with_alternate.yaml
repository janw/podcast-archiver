        .entry-header -->\n\n\t\t\t\t<div class=\"entry-content\">\n\t\t\t<p></p><strong><em>
        \xDCber Radio, Podcasts und bullshitfreie Zonen</em></strong></p>\n\nAuf der
        diesj\xE4hrigen SUBSCRIBE 10, die vom 22. bis 24. M\xE4rz in K\xF6ln in den
        R\xE4umen des Deutschlandfunks stattfand, fand ich mich auf der B\xFChne mit
        Florian Schwinn zusammen. Florian Schwinn ist Moderator und Redakteur der
        Sendung \"hr2 der Tag\" des Hessischen Rundfunks und dort schon seit fast
        40 Jahren aktiv. Wir sprechen \xFCber die Art und Weise, wie diese Radiosendung
        t\xE4glich entsteht, \xFCber die redaktionelle Arbeit und den Umgang mit Politik
        und Politikern. Als Beitrag zum Lautsprecher erschien mir diese Sendung gut
        geeignet zu sein.\n\n    <br/>\n    <div class=\"pwp4-wrapper intrinsic-ignore\"
