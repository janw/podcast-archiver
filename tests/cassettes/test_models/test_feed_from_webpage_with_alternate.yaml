        Sendezentrum ist ein Projekt von Claudia Krell, Ralf Stockmann und Tim Pritlove
        und kam erstmal auf der re:publica 13 zum Vorschein: ein Raum mit Live-Radio-B\xFChne
        und Zuschauern, wo einmal am Tag \"Die Sondersendung\" produziert wurde \u2013
        ein Magazin, dass mit Interviews und anderen Beitr\xE4gen versucht, den Charakter
        der umgebenden Veranstaltung m\xF6glichst frisch und unterhaltsam r\xFCberzubringen.
        Auf dem kommenden 30. Chaos Communication Congress wird das Projekt jetzt
        etwas gr\xF6\xDFer fortgesetzt.\n\nIn dieser Ausgabe des Lautsprechers sprechen
