        \     <description><![CDATA[Das Sendezentrum ist ein Projekt von Claudia Krell,
        Ralf Stockmann und Tim Pritlove und kam erstmal auf der re:publica 13 zum
        Vorschein: ein Raum mit Live-Radio-B\xFChne und Zuschauern, wo einmal am Tag
        \"Die Sondersendung\" produziert wurde \u2013 ein Magazin, dass mit Interviews
        und anderen Beitr\xE4gen versucht, den Charakter der umgebenden Veranstaltung
        m\xF6glichst frisch und unterhaltsam r\xFCberzubringen. Auf dem kommenden
        30. Chaos Communication Congress wird das Projekt jetzt etwas gr\xF6\xDFer
        fortgesetzt.\n\nIn dieser Ausgabe des Lautsprechers sprechen wir \xFCber unsere
        Motivation, unsere Erfahrungen aus dem ersten Versuch und \xE4hnlichen Events
        wie dem Bundesradio und \xFCber unsere Ziele und Planungen f\xFCr den kommenden
        Einsatz. Dar\xFCberhinaus philosophieren wir ein wenig \xFCber Veranstaltungen
        im Allgemeinen, warum Panels eine dumme Idee sind und wie man Veranstaltungen
        an sich aufwerten und lebendiger machen kann.]]></description>\n      <atom:link
        rel=\"http://podlove.org/deep-link\" href=\"https://der-lautsprecher.de/ls012-das-sendezentrum#\"/>\n
