        .entry-header -->\n\n\t\t\t\t<div class=\"entry-content\">\n\t\t\t<p></p><strong><em>
        Podcasting aus der Ferne durch Open Source Hardware und Software</em></strong></p>\n\nNicht
        immer ist es m\xF6glich, alle Teilnehmer eines Podcasts an einen Tisch zu
        bekommen. Oft liegen gro\xDFe Distanzen dazwischen und oft wird auf Skype
        oder \xE4hnliche Werkzeuge zur\xFCckgegriffen. Die Tonqualit\xE4t ist dabei
        nicht ideal und die Zuverl\xE4ssigkeit l\xE4sst zu w\xFCnschen \xFCbrig. Um
        diese Probleme neu anzugehen ist das Projekt Studio Link angetreten.\r\n\r\nSebastian
        Reimers hat auf Basis von offener Hardware und Software eine L\xF6sung geschaffen,
        mit einem kleinen K\xE4stchen \xFCber das Internet in bester Audioqualit\xE4t
        Studio und G\xE4ste miteinander zu verbinden. Das Projekt wird aktiv weiterentwickelt
        und bietet jetzt auch bald eine reine Softwarel\xF6sung, was komplett neue
        M\xF6glichkeiten bietet.  Sebastian ist nat\xFCrlich in dieser Sendung auch
        nicht vor Ort und \xFCber Studio Link zugeschaltet.\n\n    <br/>\n    <div
