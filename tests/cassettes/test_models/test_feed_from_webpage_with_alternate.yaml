        .entry-header -->\n\n\t\t\t\t<div class=\"entry-content\">\n\t\t\t<p></p><strong><em>
        Eigene Senderstrukturen als Disruption der Medienlandschaft</em></strong></p>\n\nPhilip
        Banse ist, wie man so sch\xF6n sagt, Podcaster der ersten Stunde und ging
        mit seinem Projekt K\xFCchenradio schon Anfang 2005 ans Netz. Jetzt erregt
        er gemeinsam mit Kollegen Aufmerksamkeit durch eine neue Idee, auf Basis eines
        Genossenschaftsmodells eine Infrastruktur f\xFCr eine neue Sendeinfrastruktur
        in Berlin zu schaffen. Wir sprechen \xFCber seine (und gemeinsame) Aktivit\xE4ten
        der letzten zehn Jahre in der Podcast-Landschaft und \xFCber Erkenntnisse
        aus der (journalistischen) Arbeit mit  und f\xFCr den \xF6ffentlich-rechtlichen
