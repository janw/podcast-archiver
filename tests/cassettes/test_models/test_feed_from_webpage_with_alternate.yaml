        \     <description><![CDATA[Die dritte Ausgabe des Lautsprechers besch\xE4ftigt
        sich mit dem Publishing im Netz: Plugins und Content Management Systeme f\xFCr
        das Podcasting sowie die Entwicklung in Richtung HTML5. Dazu suchte ich das
        Gespr\xE4ch mit Gerrit van Aaken und besuchte ihn in seinem B\xFCro in W\xFCrzburg.\n\nWir
        reden \xFCber die (kurze) Geschichte des Podcastings und wie sich das Podcasting
        selbst technisch aus der Blogtechnik entwickelt hat. Wir gehen danach ausf\xFChrlich
        auf die einzelnen Elemente eines Podcast Feeds ein und diskutieren den Best
        Practice. Zu guter letzt nehmen wir die aktuellen Entwicklung von Medienplayern
        im Web ins Auge und besprechen welche \xC4nderungen durch HTML5 zu erwarten
        sind.]]></description>\n      <atom:link rel=\"http://podlove.org/deep-link\"
