        lte IE 8]><link rel=\"stylesheet\" href=\"css/ie/v8.min.css\" /><![endif]-->\r\n\t</head>\r\n\t<body
        class=\"landing\">\r\n\t\t\t<section id=\"banner\">\r\n\t\t\t\t<h2>HTTP FOREVER</h2>\r\n\t\t\t\t<p>A
        reliably insecure connection</p>\r\n\t\t\t</section>\r\n\t\t\t<div class=\"wrapper
        style1\">\r\n\t\t\t\t<section class=\"container\">\r\n\t\t\t\t\t<header class=\"major\">\r\n\t\t\t\t\t\t<h2>Why
        does this site exist?</h2>\r\n\t\t\t\t\t\t<p>This domain started out as my
        personal 'captive portal buster' but I wanted to publicise it for anyone to
        use. If you're on a train, in a hotel or bar, on a flight or anywhere that
        you have to login for WiFi, this site could help you!</p>\r\n\t\t\t\t\t</header>\r\n\t\t\t\t</section>\r\n\t\t\t</div>\r\n\t\t\t<div
        class=\"wrapper style2\">\r\n\t\t\t\t<section class=\"container\">\r\n\t\t\t\t\t<header
        class=\"major\">\r\n\t\t\t\t\t\t<h2>How does it work?</h2>\r\n\t\t\t\t\t\t<p>If
        you connect to a WiFi hotspot whilst out and about, sometimes you have to
        login or accept Terms and Conditions. To do that the 'captive portal' has
        to intercept one of your requests and inject the login page for the WiFi.
        This usually results in a big, red warning from your browser which you should
        <b>never</b> click through! Instead, open a new tab in your browser and come
        here!</b></p>\r\n\t\t\t\t\t</header>\r\n\t\t\t\t</section>\r\n\t\t\t</div>\r\n\t\t\t<div
        class=\"wrapper style3\">\r\n\t\t\t\t<section class=\"container\">\r\n\t\t\t\t\t<header
        class=\"major\">\r\n\t\t\t\t\t\t<h2>Can I use it?</h2>\r\n\t\t\t\t\t\t<p>Yes!
        Anyone is free to use or link to this site, just make sure you're always on
        the HTTP version: <a href=\"http://httpforever.com\">http://httpforever.com</a></p>\r\n\t\t\t\t\t</header>\r\n\t\t\t\t</section>\r\n\t\t\t</div>\r\n\t\t\t<div
        class=\"wrapper style1\">\r\n\t\t\t\t<section class=\"container 75%\">\r\n\t\t\t\t\t<header
        class=\"major\">\r\n\t\t\t\t\t\t<h2>Who built this?</h2>\r\n\t\t\t\t\t\t<p>This
        site was built by Scott Helme, a security researcher trying to help make the
        web more secure.</p>\r\n\t\t\t\t\t</header>\r\n\t\t\t\t\t<div id=\"contact\"
