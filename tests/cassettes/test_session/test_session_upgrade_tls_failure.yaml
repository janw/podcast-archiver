        href=\"https://twitter.com/Scott_Helme\" target=\"_blank\">twitter.com/Scott_Helme</a>\r\n\t\t\t\t\t\t\t\t\t</li>\r\n\t\t\t\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\t\t\t\t<h3
