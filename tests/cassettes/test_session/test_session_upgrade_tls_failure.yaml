        href=\"https://www.facebook.com/scott.helme\" target=\"_blank\">facebook.com/scott.helme</a>\r\n\t\t\t\t\t\t\t\t\t</li>\r\n\t\t\t\t\t\t\t\t\t<li>\r\n\t\t\t\t\t\t\t\t\t\t<h3
        class=\"icon fa-linkedin\"><span class=\"label\">LinkedIn</span></h3>\r\n\t\t\t\t\t\t\t\t\t\t<a
        href=\"https://www.linkedin.com/in/scotthelme/\">linkedin.com/in/scotthelme</a>\r\n\t\t\t\t\t\t\t\t\t</li>\r\n\t\t\t\t\t\t\t\t</ul>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t<div
