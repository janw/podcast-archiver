files:
  - '**/*'
useGitignore: true
ignorePaths:
  - archive
  - __pycache__
  - htmlcov
  - '*.xml'
  - '*.opml'
  - '*.svg'
  - '*.mp3'
  - '*.mp4'
  - '*.m4a'
  - LICENSE
allowCompoundWords: true
dictionaries:
  - en_US
  - python
  - softwareTerms
  - misc
words:
  # podcasts-related
  - archiver
  - lautsprecher
  - podcatcher
  - podcatchers
  - shownotes

  # misc
  - capsys
  - commitizen
  - filep
  - janw
  - janwxyz
  - mccabe
  - mktime
  - mypy
  - pipx
  - posix
  - pydantic
  - pypi
  - pyproject
  - pytest
  - PYTHONUNBUFFERED
  - pyyaml
  - rprint
  - subdirs
  - tini
  - tmpl
  - tqdm
  - venv
  - virtualenv
  - willhaus
